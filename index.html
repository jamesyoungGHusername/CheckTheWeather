<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather?!</title>
</head>
<body>
    <header>
        <h1>What weather where? </h1>
        <h3>This world wide website waits on whoever wonders this.</h3>
    </header>
    <main> 
        <div class="row">
            <div class="col-12 col-md-3">
                <form>
                    <div class="form-group">
                    <label for="cityInput">Where will you wander?</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Willapa"/>
                        <br>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
                <div class="didYouMean d-flex flex-column">
                </div>
            </div>
            <div class="cityDisplay col-md-9">
                
                <br>
                <div class="current border p-3">
                    <h1 class="cityName"></h1>
                    <br>
                    <div class="twhBlock">
                        <p class="currentWeather"></p>
                        <p class="currentTemp"></p>
                        <p class="currentWind"></p>
                        <p class="currentHumid"></p>
                    </div>
                
                     <div class="UVDisplay">
                        <h4 class="UVLabel"></h4>
                        <h5 class="UVColor"></h5>
                    </div>
                </div>
                <br>
                <div class="row gx-5 fiveDayDisplay d-flex justify-content-around">
                    
                </div>
                <br>
                <h6>Recents:</h6>
                <div class="row recents border p-2">

                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
